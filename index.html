<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>METAROMANCE :: SPECIALCODE</title>

    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/reset.css">
  </head>
  <body>

    <div id="whole-wrapper">
      <div id="character-wrapper">
        
      </div>

    <div id="chat-wrapper">
      <div id="name"></div>
      <div id="text-wrapper">
        <div id="text" onclick="parse(++cursor)"></div>
      </div>
    </div>
  </div>

<script>

  let cursor = 0

  const scenario_prologe = [
  {
      "text": "..."
    },
    {
      "text": "..."
    },
    {
      "text": "이건 또 뭐야?"
    },
    {
      "text": "Meta Romance... Special Code?"
    },
    {
      "text": "이 코드가 갑자기 실행됐다고? 왜?"
    },
    {
      "text": "......"
    },
    {
      "text": "너야?"
    },
    {
      "text": "또 내가 윤두준 부른다고 생각해?"
    },
    {
      "text": "윤두준 말고, 지금 이 화면 보고 있는 너 말이야."
    },
    {
      "text": "네가 초면이라고 생각하진 않는데."
    },
  ]


  const parse = (i = 0) => {
    const {text,name} = scenario_prologe[i]

    //화면을 초기화 해줍니다.
    document.getElementById('name').style.display = 'none';
    document.getElementById('text').innerText = text;

    //텍스트를 출력 해 줍니다.
    if (!!name) { 
      document.getElementById('name').style.display = 'grid';
      document.getElementById('name').innerText = name;
    }

    //이름유무에 따른 출력
    if (!!name) {
      document.getElementById('name').style.display = 'grid';
      document.getElementById('name').innerText = name;
    }

    //이미지 유무에 따른 출력
    if (!!image) {
      document.getElementById('character-wrapper').innerHTML = `<img src="${image.src}" alt="${image.alt}"/>`
    }

    //커서가 시나리오의 끝에 오면 화살표를 지웁니다.
    if (scenario.length-1 === cursor) {
      document.getElementById('next').style.display = 'none';
    }
  }

  parse(cursor);


</script>


  </body>
  </html>
